<div class="center-container">
  <i class='bx bx-plus-circle plus-icon' (click)="toggleForm()"></i>
</div>
<div class="form-container" [ngClass]="{'expanded': isFormExpanded}">
  <form (ngSubmit)="addPublication()">
      <label for="titre">Titre :</label><br>
      <input type="text" id="titre" name="titre" [(ngModel)]="newPublication.title" required><br><br>
    
      <div class="category-buttons">
        <button type="button"  *ngIf="role !== 'PADAWAN'" (click)="selectCategory('job_dating')" [class.active]="newPublication.categorie === 'job_dating'">JobDating</button>
        <button type="button"  *ngIf="role !== 'PADAWAN'" (click)="selectCategory('offre_stage')" [class.active]="newPublication.categorie === 'offre_stage'">Offre de stage</button>
        <button type="button"  *ngIf="role !== 'PADAWAN'" (click)="selectCategory('offre_emploi')" [class.active]="newPublication.categorie === 'offre_emploi'">Offre d'emploi</button>
        <button type="button" (click)="selectCategory('afterwork')" [class.active]="newPublication.categorie === 'afterwork'">Afterwork</button>
        <button type="button" (click)="selectCategory('recherche_stage')" [class.active]="newPublication.categorie === 'recherche_stage'">Recherche de stage</button>
        <button type="button" (click)="selectCategory('recherche_emploi')" [class.active]="newPublication.categorie === 'recherche_emploi'">Recherche d'emploi</button>
      </div><br><br>
    
      <label for="contenu">Contenu :</label><br>
      <textarea id="contenu" name="contenu" rows="4" cols="50" [(ngModel)]="newPublications.contenu" required></textarea><br><br>
    
      <input type="submit" value="Soumettre">
  </form>
</div>
