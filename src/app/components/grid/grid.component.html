<mat-grid-list cols="3" rowHeight="100px" gutterSize="20px" class="center-tiles">
  <ng-container *ngFor="let tile of tiles">
    <mat-grid-tile
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [ngClass]="{'sticky-tile': tile.text === 'CV et Epxériences', 'normal-tile': tile.text !== 'CV et Epxériences'}"
      [style.background]="tile.color">
      
      {{tile.text}}
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
